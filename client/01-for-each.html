    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For each</title>
</head>

<body>
    <div id="app">
        <script>
            const tasks = [{
                    name: "Github",
                    done: true
                },
                {
                    name: "Bootcamp",
                    done: false
                },
                {
                    name: "Universidad",
                    done: true
                },
                {
                    name: "Trabajo",
                    done: true
                }
            ]
            const app = document.getElementById("app")
            tasks.forEach((task) => {
                app.innerHTML += `        <li> 
          Nombre: ${task.name} ||  - 
          <input type="checkbox" ${task.done ? 'checked' : ''}/>
        </li>`
